<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeff Moon | Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            background: #0f0b1a;
        }

        /* BACKGROUND GRADIENT */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #120c1f, #1e1635, #1a1230);
            z-index: -1;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 650px;
            margin: 30px auto;
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        @media (min-width: 1200px) {
            .container { transform: scale(1.1); }
        }
        @media (min-width: 1600px) {
            .container { transform: scale(1.2); }
        }

        /* Profile Card */
        .profile-card {
            background: #13111c;
            border-radius: 32px;
            padding: 28px 24px;
            border: 1px solid #2a2340;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ========== MEDIA CONTAINER ========== */
        .media-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
            border-radius: 24px;
            overflow: visible;
        }

        /* Video Section */
        .video-section {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid #7c3aed;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
            animation: videoGlow 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes videoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.2); }
            50% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.4); }
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: none;
        }

        .video-section:hover .video-overlay {
            opacity: 1;
        }

        .video-overlay i {
            color: white;
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px #7c3aed);
        }

        /* ========== FOTO KELUAR DARI VIDEO ========== */
        .photo-frame {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 130px;
            height: 130px;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
            transition: transform 0.3s ease;
            background: #13111c;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========== PROFILE INFO ========== */
        .profile-info {
            text-align: center;
            margin-bottom: 24px;
            margin-top: 40px;
        }

        .name {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
            animation: nameGlow 3s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(124, 58, 237, 0.3); }
            50% { text-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
        }

        .bio {
            color: #b9b0d4;
            font-size: 1rem;
        }

        .bio i {
            color: #7c3aed;
            margin: 0 4px;
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* ========== NAVIGASI 3 MENU ========== */
        .bottom-nav {
            display: flex;
            gap: 8px;
            margin: 24px 0 20px;
            padding: 4px;
            background: #1e1a2b;
            border-radius: 50px;
            border: 1px solid #2f2842;
        }

        .nav-btn {
            flex: 1;
            padding: 14px 0;
            text-align: center;
            color: #b9b0d4;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-btn i {
            font-size: 1.1rem;
        }

        .nav-btn.active {
            background: #7c3aed;
            color: white;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.3);
        }

        /* Badge NEW */
        .new-badge {
            position: absolute;
            top: -8px;
            right: 10px;
            background: #ff4757;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 20px;
            box-shadow: 0 0 15px #ff4757;
            animation: newPulse 2s ease-in-out infinite;
        }

        @keyframes newPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ========== PAGES ========== */
        .content-page {
            display: none;
        }

        .content-page.active {
            display: block;
        }

        /* ========== HOME PAGE ========== */
        .home-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 24px;
            background: #13111c;
            border-radius: 24px;
            border: 1px solid #2a2340;
            text-align: center;
        }

        .welcome-text {
            color: white;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .welcome-text i {
            color: #7c3aed;
            margin: 0 8px;
            animation: starSpin 5s linear infinite;
        }

        @keyframes starSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .home-desc {
            color: #b9b0d4;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* ========== STORE PAGE (PRODUK) ========== */
        .store-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .store-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .store-title i {
            color: #7c3aed;
        }

        .products-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 10px 0 20px;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #7c3aed #1e1a2b;
        }

        .products-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .products-scroll::-webkit-scrollbar-track {
            background: #1e1a2b;
            border-radius: 10px;
        }

        .products-scroll::-webkit-scrollbar-thumb {
            background: #7c3aed;
            border-radius: 10px;
        }

        .product-card {
            min-width: 280px;
            scroll-snap-align: start;
            background: #13111c;
            border: 1px solid #2a2340;
            border-radius: 24px;
            padding: 20px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            animation: cardFade 0.3s ease-out;
        }

        @keyframes cardFade {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .product-card:hover {
            border-color: #7c3aed;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.15);
        }

        .product-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 2px solid #2a2340;
        }

        .product-photo[src=""], 
        .product-photo:not([src]), 
        .product-photo[src="#"] {
            display: none;
        }

        .product-name {
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        .product-benefit {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #b9b0d4;
            font-size: 0.95rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .product-benefit i {
            color: #7c3aed;
            min-width: 20px;
            margin-top: 3px;
        }

        .product-note {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #a294c0;
            font-size: 0.9rem;
            font-style: italic;
            background: #1a1728;
            padding: 12px;
            border-radius: 14px;
            border-left: 3px solid #7c3aed;
            margin: 12px 0;
        }

        .product-note i {
            color: #7c3aed;
            min-width: 20px;
        }

        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 16px 0;
            padding-top: 12px;
            border-top: 1px solid #2a2340;
        }

        .price-label {
            color: #a294c0;
            font-size: 0.9rem;
        }

        .price-value {
            color: #7c3aed;
            font-weight: 700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-value i {
            font-size: 1.2rem;
            color: #fbbf24;
        }

        .contact-buttons {
            display: flex;
            gap: 10px;
        }

        .contact-btn {
            flex: 1;
            padding: 12px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            border: none;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn-wa {
            background: #25D366;
        }

        .btn-tg {
            background: #0088cc;
        }

        /* ========== ACC LIST PAGE ========== */
        .acclist-header {
            margin-bottom: 16px;
        }

        .acclist-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .acclist-title i {
            color: #7c3aed;
        }

        .acclist-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px 5px 20px;
            scrollbar-width: thin;
            scrollbar-color: #7c3aed #1e1a2b;
        }

        .acclist-container::-webkit-scrollbar {
            width: 6px;
        }

        .acclist-container::-webkit-scrollbar-track {
            background: #1e1a2b;
            border-radius: 10px;
        }

        .acclist-container::-webkit-scrollbar-thumb {
            background: #7c3aed;
            border-radius: 10px;
        }

        .acc-item {
            background: #13111c;
            border: 1px solid #2a2340;
            border-radius: 24px;
            padding: 20px;
            transition: all 0.2s ease;
            animation: itemFade 0.3s ease-out;
        }

        @keyframes itemFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .acc-item:hover {
            border-color: #7c3aed;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.15);
        }

        .acc-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 2px solid #2a2340;
        }

        .acc-photo[src=""], 
        .acc-photo:not([src]), 
        .acc-photo[src="#"] {
            display: none;
        }

        .acc-detail {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .acc-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #b9b0d4;
            font-size: 0.95rem;
        }

        .acc-row i {
            color: #7c3aed;
            min-width: 20px;
            margin-top: 3px;
        }

        .acc-label {
            color: #a294c0;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .acc-value {
            color: white;
            font-weight: 500;
        }

        .acc-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2340;
        }

        .acc-price-label {
            color: #a294c0;
            font-size: 0.9rem;
        }

        .acc-price-value {
            color: #7c3aed;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .acc-price-value i {
            font-size: 1.1rem;
            color: #fbbf24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a294c0;
            background: #13111c;
            border-radius: 24px;
            border: 1px dashed #2a2340;
        }

        .empty-state i {
            font-size: 3rem;
            color: #7c3aed;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #2a2340;
        }

        .footer-link {
            color: #a294c0;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 50px;
        }

        .footer-link:hover {
            color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 20px 16px;
            }

            .photo-frame {
                width: 110px;
                height: 110px;
                bottom: -20px;
            }

            .name {
                font-size: 1.6rem;
            }

            .product-card {
                min-width: 250px;
            }

            .nav-btn {
                font-size: 0.9rem;
                padding: 12px 0;
            }

            .nav-btn i {
                font-size: 1rem;
            }

            .new-badge {
                right: 5px;
                font-size: 0.6rem;
                padding: 2px 6px;
            }
        }

        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <div class="profile-card">
            <!-- ========== MEDIA CONTAINER ========== -->
            <div class="media-container">
                <div class="video-section" id="videoSection">
                    <video id="profileVideo" loop muted playsinline preload="auto">
                        <source src="https://files.catbox.moe/lwuo2r.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay">
                        <i class="fas fa-play" id="playIcon"></i>
                    </div>
                </div>

                <div class="photo-frame">
                    <div class="profile-photo">
                        <img src="https://raw.githubusercontent.com/Zryx1/TesHtmlZeff/refs/heads/main/IMG_20260214_125718.jpg" 
                             alt="Zeff Moon"
                             onerror="this.src='https://via.placeholder.com/130/7c3aed/ffffff?text=ZEFF'">
                    </div>
                </div>
            </div>

            <!-- PROFILE INFO -->
            <div class="profile-info">
                <h1 class="name">ùêôùêûùêüùêü</h1>
                <p class="bio">
                    <i class="fas fa-star"></i> 
                    ùêèùê´ùê®ùê£ùêûùêúùê≠ ùêñùêûùêõ ùêÅùê≤ ùêôùêûùêüùêü
                    <i class="fas fa-star"></i>
                </p>
            </div>

            <!-- HOME PAGE -->
            <div class="content-page active" id="homePage">
                <div class="home-content">
                    <div class="welcome-text">
                        <i class="fas fa-star"></i> Welcome! <i class="fas fa-star"></i>
                    </div>
                    <div class="home-desc">
                        Selamat datang Di Store Zeff!<br>
                        Jual berbagai macam produk & akun.
                    </div>
                </div>
            </div>

            <!-- STORE PAGE (PRODUK) -->
            <div class="content-page" id="storePage">
                <div class="store-header">
                    <div class="store-title">
                        <i class="fas fa-store"></i> Produk
                    </div>
                </div>

                <div class="products-scroll" id="productsContainer">
                    <!-- Data akan diisi oleh JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <p>Loading produk...</p>
                    </div>
                </div>
            </div>

            <!-- ACC LIST PAGE -->
            <div class="content-page" id="accListPage">
                <div class="acclist-header">
                    <div class="acclist-title">
                        <i class="fas fa-list"></i> Account List
                    </div>
                </div>

                <div class="acclist-container" id="accListContainer">
                    <!-- Data akan diisi oleh JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <p>Loading account list...</p>
                    </div>
                </div>
            </div>

            <!-- BOTTOM NAVIGATION 3 MENU -->
            <div class="bottom-nav">
                <button class="nav-btn active" id="homeBtn" onclick="switchPage('home')">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-btn" id="storeBtn" onclick="switchPage('store')">
                    <i class="fas fa-store"></i> Store
                </button>
                <button class="nav-btn" id="accListBtn" onclick="switchPage('accList')">
                    <i class="fas fa-list"></i> Acc List
                    <span class="new-badge">NEW</span>
                </button>
            </div>

            <!-- FOOTER -->
            <div class="footer">
                <a href="https://github.com/zeffmoon" target="_blank" class="footer-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>

    <script>
        // ========== VIDEO CONTROLS ==========
        const video = document.getElementById('profileVideo');
        const videoSection = document.getElementById('videoSection');
        const playIcon = document.getElementById('playIcon');

        video.play().catch(() => {});

        videoSection.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.className = 'fas fa-pause';
            } else {
                video.pause();
                playIcon.className = 'fas fa-play';
            }
        });

        video.addEventListener('ended', () => {
            playIcon.className = 'fas fa-play';
        });

        // ========== SWITCH PAGES ==========
        function switchPage(page) {
            document.getElementById('homeBtn').classList.remove('active');
            document.getElementById('storeBtn').classList.remove('active');
            document.getElementById('accListBtn').classList.remove('active');
            document.getElementById('homePage').classList.remove('active');
            document.getElementById('storePage').classList.remove('active');
            document.getElementById('accListPage').classList.remove('active');
            
            if (page === 'home') {
                document.getElementById('homeBtn').classList.add('active');
                document.getElementById('homePage').classList.add('active');
            } else if (page === 'store') {
                document.getElementById('storeBtn').classList.add('active');
                document.getElementById('storePage').classList.add('active');
                loadProducts(); // Panggil fungsi load produk
            } else {
                document.getElementById('accListBtn').classList.add('active');
                document.getElementById('accListPage').classList.add('active');
                loadAccountList(); // Panggil fungsi load akun
            }
        }

        // ========== LOAD PRODUCTS FROM GITHUB ==========
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            try {
                // URL produk.txt lo
                const response = await fetch('https://raw.githubusercontent.com/Zryx1/ZeffZ/refs/heads/main/produk.txt');
                const text = await response.text();
                
                // Parse data produk
                const products = parseProductData(text);
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <p>Belum ada produk</p>
                        </div>
                    `;
                    return;
                }
                
                // Tampilkan products dalam horizontal scroll
                let html = '';
                products.forEach(prod => {
                    const hasPhoto = prod.foto && prod.foto.trim() !== '' && prod.foto !== '#';
                    
                    html += `
                        <div class="product-card">
                            ${hasPhoto ? `<img src="${prod.foto}" class="product-photo" onerror="this.style.display='none'">` : ''}
                            <div class="product-name">${prod.nama || 'Produk'}</div>
                            <div class="product-benefit">
                                <i class="fas fa-star"></i>
                                <span>${prod.benefit || 'Benefit produk'}</span>
                            </div>
                            <div class="product-note">
                                <i class="fas fa-star"></i>
                                <span>${prod.note || 'Note produk'}</span>
                            </div>
                            <div class="product-price">
                                <span class="price-label">Harga</span>
                                <span class="price-value">
                                    <i class="fas fa-star"></i> ${prod.harga || 'Rp 0'}
                                </span>
                            </div>
                            <div class="contact-buttons">

                                <a href="https://t.me/zeffmoon" target="_blank" class="contact-btn btn-tg"><i class="fab fa-telegram-plane"></i> TG</a>

        // ========== LOAD ACCOUNT LIST FROM GITHUB ==========
        async function loadAccountList() {
            const container = document.getElementById('accListContainer');
            
            try {
                // URL akun.txt lo
                const response = await fetch('https://raw.githubusercontent.com/Zryx1/ZeffZ/refs/heads/main/akun.txt');
                const text = await response.text();
                
                // Parse data akun
                const accounts = parseAccountData(text);
                
                if (accounts.length === 0) {
                    container.innerHTML = `

                            <p>Belum ada account list</p>

                                <a href="https://wa.me/6285930242266" target="_blank" class="contact-btn btn-wa"><i class="fab fa-whatsapp"></i> WA</a>
                                <a href="https://t.me/zeffmoon" target="_blank" class="contact-btn btn-tg"><i class="fab fa-telegram-plane"></i> TG</a>

                        <p>Gagal load data. Cek file akun.txt</p>

        // ========== PARSE PRODUCT DATA ==========
        function parseProductData(text) {
            const products = [];
            const blocks = text.split('---').filter(block => block.trim() !== '');
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const product = {
                    foto: '',
                    nama: '',
                    benefit: '',
                    note: '',
                    harga: ''
                };
                
                lines.forEach(line => {
                    if (line.startsWith('Foto:')) {
                        product.foto = line.substring(5).trim();
                    } else if (line.startsWith('Nama Produk:')) {
                        product.nama = line.substring(12).trim();
                    } else if (line.startsWith('Benefit:')) {
                        product.benefit = line.substring(8).trim();
                    } else if (line.startsWith('Note:')) {
                        product.note = line.substring(5).trim();
                    } else if (line.startsWith('Harga:')) {
                        product.harga = line.substring(6).trim();
                    }
                });
                
                // Hanya tambah jika setidaknya ada nama
                if (product.nama && product.nama !== '') {
                    products.push(product);
                }
            });
            
            return products;
        }

        // ========== PARSE ACCOUNT DATA ==========
        function parseAccountData(text) {
            const accounts = [];
            const blocks = text.split('---').filter(block => block.trim() !== '');
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const account = {
                    foto: '',
                    nama: '',
                    info: '',
                    log: '',
                    harga: ''
                };
                
                lines.forEach(line => {
                    if (line.startsWith('Foto:')) {
                        account.foto = line.substring(5).trim();
                    } else if (line.startsWith('Nama:')) {
                        account.nama = line.substring(5).trim();
                    } else if (line.startsWith('Info:')) {
                        account.info = line.substring(5).trim();
                    } else if (line.startsWith('Log:')) {
                        account.log = line.substring(4).trim();
                    } else if (line.startsWith('Harga:')) {
                        account.harga = line.substring(6).trim();
                    }
                });
                
                // Hanya tambah jika setidaknya ada nama
                if (account.nama && account.nama !== '') {
                    accounts.push(account);
                }
            });
            
            return accounts;
        }

        // ========== PRELOAD DATA ==========
        window.addEventListener('load', () => {
            // Fetch data biar cache
            fetch('https://raw.githubusercontent.com/Zryx1/ZeffZ/refs/heads/main/produk.txt').catch(() => {});
            fetch('https://raw.githubusercontent.com/Zryx1/ZeffZ/refs/heads/main/akun.txt').catch(() => {});
        });

        video.addEventListener('error', () => {

        });
    </script>
